<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="library">
            <h2>Music Library</h2>
            <ul id="track-list">
                <!-- Tracks will be dynamically inserted here -->
            </ul>
        </div>
        <div class="controls">
            <div class="track-info">
                <img id="album-cover" src="placeholder.png" alt="Album Cover">
                <div>
                    <h3 id="track-title">Track Title</h3>
                    <p id="track-artist">Artist</p>
                </div>
            </div>
            <div class="audio-controls">
                <button id="prev-btn">Previous</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">Next</button>
                <input type="range" id="volume-control" min="0" max="1" step="0.1">
                <div id="progress-container">
                    <input type="range" id="progress-bar" min="0" max="100" step="1">
                </div>
                <button id="shuffle-btn">Shuffle</button>
                <button id="repeat-btn">Repeat</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
