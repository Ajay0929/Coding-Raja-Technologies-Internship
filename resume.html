<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Online Resume Builder</h1>
        <form id="resumeForm">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <h3>Education</h3>
            <div id="education-section">
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" class="form-control" id="school" required>
                </div>
                <div class="form-group">
                    <label for="degree">Degree</label>
                    <input type="text" class="form-control" id="degree" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addEducation()">Add More Education</button>

            <h3>Work Experience</h3>
            <div id="work-section">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" required>
                </div>
                <div class="form-group">
                    <label for="work-year">Year</label>
                    <input type="number" class="form-control" id="work-year" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addWork()">Add More Work Experience</button>

            <h3>Skills</h3>
            <div id="skills-section">
                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" class="form-control" id="skill" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addSkill()">Add More Skills</button>

            <h3>Template</h3>
            <div class="form-group">
                <label for="template">Choose a Template</label>
                <select class="form-control" id="template" onchange="selectTemplate()">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="previewResume()">Preview Resume</button>
            <button type="button" class="btn btn-success" onclick="downloadResume()">Download Resume</button>
        </form>

        <div id="resume-preview" class="mt-5"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
